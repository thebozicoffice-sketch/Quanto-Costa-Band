<!doctype html>
<html lang="sr-RS">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quanto Costa Band</title>

    <!-- PREUSMERIVAČ:
         Ako link iz mejla greškom otvori POČETNU (a ne /admin),
         sa tokenom #invite|confirmation|recovery_token=...,
         odmah preusmeri na /admin/#...  -->
    <script>
      (function () {
        try {
          var h = window.location.hash || "";
          if (/#(?:invite|confirmation|recovery)_token=/.test(h)) {
            window.location.replace("/admin/" + h);
          }
        } catch (e) {}
      })();
    </script>

    <style>
      body { margin: 0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Helvetica Neue", Arial, sans-serif; }
      main { min-height: 60vh; display: grid; place-items: center; padding: 48px 16px; }
      h1 { margin: 0 0 12px; }
      p { margin: 0; color: #374151; }
    </style>
  </head>

  <body>
    <main>
      <div>
        <h1>Quanto Costa Band</h1>
        <p>Dobrodošli na naš sajt.</p>
      </div>
    </main>
  </body>
</html>
