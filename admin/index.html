<!doctype html>
<html lang="sr-RS">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Quanto Costa Band</title>

  <!-- Netlify Identity (mora da bude uključeno u /admin da bi radio login/reset) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Ako do /admin dođemo sa #invite/#confirmation/#recovery tokenom,
       postaraj se da se otvori modal i da refresh na login uspe. -->
  <script>
    (function () {
      var h = window.location.hash || "";
      var hasToken = /#(?:invite|confirmation|recovery)_token=/.test(h);

      if (window.netlifyIdentity) {
        // Kad se widget inicijalizuje: ako korisnik nije ulogovan,
        // a stigao je sa tokenom, otvori modal; na login osveži stranicu.
        window.netlifyIdentity.on('init', function (user) {
          if (!user) {
            if (hasToken) {
              // Otvori Netlify modal (login/signup/reset) kad dođemo sa tokenom
              try { window.netlifyIdentity.open(); } catch (e) {}
            }
            window.netlifyIdentity.on('login', function () {
              window.location.reload();
            });
          }
        });
      }
    })();
  </script>

  <!-- (opcionalno) tvoj CSS, ne diram ništa ovde -->
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0}
    .loading{display:flex;align-items:center;justify-content:center;height:100vh}
  </style>
</head>
<body>
  <div class="loading">Učitavanje CMS panela…</div>

  <!-- Decap (Netlify) CMS – učitava /admin/config.yml automatski -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
