<!doctype html>
<html lang="sr-RS">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quanto Costa Band</title>

  <!-- (Opcionalno) Ikonice/OG – ostavi ako ih već imaš u fajlu -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32.png" />
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
  <meta property="og:title" content="Quanto Costa Band" />
  <meta property="og:image" content="assets/og-cover.jpg" />
  <meta property="og:type" content="website" />

  <!-- Tvoji CSS fajlovi/inline stilovi – ako već postoje u fajlu, ostavi ih ispod ovoga -->
  <!-- Primer minimalnog reseta da ne diramo dizajn (slobodno izbriši ako već imaš CSS) -->
  <style>
    /* OVO JE SAMO BENIGNI RESET – ne menja tvoj dizajn, može i da se obriše ako već imaš CSS */
    html,body { margin:0; padding:0; }
  </style>

  <!-- Netlify Identity widget (potrebno da bi se otvorio login/reset modal na /admin) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- AUTO preusmeravanje ako link iz mejla sadrži invite/confirmation/recovery_token -->
  <script>
    (function () {
      try {
        var h = window.location.hash || "";
        // Ako URL sadrži #invite_token / #confirmation_token / #recovery_token
        // prebaci korisnika na /admin/ uz isti hash, da se tamo otvori Netlify modal
        if (/#(?:invite|confirmation|recovery)_token=/.test(h)) {
          window.location.replace("/admin/" + h);
        }
      } catch (e) { /* tiho ignoriši */ }
    })();
  </script>
</head>
